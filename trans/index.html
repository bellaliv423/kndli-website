<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KNDLI TRANS | 한니트랜스 | 韓妮翻譯 - 한중 통번역 전문</title>
    <meta name="description" content="한국-중화권 전문 통번역 서비스. 네이티브 품질의 번역과 통역을 제공합니다. 비즈니스, 의료, 마케팅 전문.">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Noto+Sans+KR:wght@300;400;500;600;700&family=Noto+Sans+TC:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">

    <!-- Lucide Icons -->
    <script src="https://cdn.jsdelivr.net/npm/lucide@0.344.0/dist/umd/lucide.min.js"></script>

    <style>
        /* ========== CSS Reset & Variables ========== */
        :root {
            --navy: #0a1628;
            --navy-light: #1a2d4a;
            --gold: #c9a962;
            --gold-light: #e8d5a3;
            --teal: #2dd4bf;
            --teal-light: #5eead4;
            --teal-dark: #14b8a6;
            --cream: #faf8f5;
            --cream-dark: #f5f0e8;
            --white: #ffffff;
            --gray-100: #f3f4f6;
            --gray-200: #e5e7eb;
            --gray-300: #d1d5db;
            --gray-400: #9ca3af;
            --gray-500: #6b7280;
            --gray-600: #4b5563;
            --gray-700: #374151;
            --gray-800: #1f2937;

            --font-display: 'Playfair Display', serif;
            --font-body-ko: 'Noto Sans KR', sans-serif;
            --font-body-zh: 'Noto Sans TC', sans-serif;

            --shadow-sm: 0 1px 2px rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1);

            --radius-sm: 4px;
            --radius-md: 8px;
            --radius-lg: 12px;
            --radius-xl: 16px;
            --radius-2xl: 24px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: var(--font-body-ko);
            background-color: var(--cream);
            color: var(--navy);
            line-height: 1.6;
        }

        body.zh {
            font-family: var(--font-body-zh);
        }

        /* ========== Language Toggle System ========== */
        .lang-ko {
            display: block;
        }

        .lang-zh {
            display: none;
        }

        body.zh .lang-ko {
            display: none;
        }

        body.zh .lang-zh {
            display: block;
        }

        span.lang-ko {
            display: inline;
        }

        span.lang-zh {
            display: none;
        }

        body.zh span.lang-ko {
            display: none;
        }

        body.zh span.lang-zh {
            display: inline;
        }

        /* ========== Typography ========== */
        h1,
        h2,
        h3,
        h4 {
            font-family: var(--font-display);
            font-weight: 600;
            line-height: 1.3;
        }

        h1 {
            font-size: 3rem;
        }

        h2 {
            font-size: 2.25rem;
        }

        h3 {
            font-size: 1.5rem;
        }

        h4 {
            font-size: 1.25rem;
        }

        p {
            color: var(--gray-600);
            line-height: 1.8;
        }

        /* ========== Container ========== */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 24px;
        }

        /* ========== Header ========== */
        .header {
            background: var(--navy);
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            box-shadow: var(--shadow-lg);
        }

        .header-inner {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 16px 24px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
            text-decoration: none;
        }

        .logo-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, var(--teal), var(--teal-dark));
            border-radius: var(--radius-md);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .logo-icon i {
            color: var(--white);
            width: 24px;
            height: 24px;
        }

        .logo-text {
            display: flex;
            flex-direction: column;
        }

        .logo-main {
            font-family: var(--font-display);
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--white);
            letter-spacing: 1px;
        }

        .logo-sub {
            font-size: 0.7rem;
            color: var(--teal);
            letter-spacing: 0.5px;
        }

        .nav {
            display: flex;
            align-items: center;
            gap: 32px;
        }

        .nav-links {
            display: flex;
            gap: 24px;
            list-style: none;
        }

        .nav-links a {
            color: var(--gray-300);
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: 500;
            transition: color 0.3s;
            padding: 8px 0;
        }

        .nav-links a:hover,
        .nav-links a.active {
            color: var(--teal);
        }

        .nav-actions {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .lang-toggle {
            background: transparent;
            border: 1px solid var(--gray-600);
            color: var(--gray-300);
            padding: 6px 12px;
            border-radius: var(--radius-md);
            font-size: 0.85rem;
            cursor: pointer;
            transition: all 0.3s;
        }

        .lang-toggle:hover {
            border-color: var(--teal);
            color: var(--teal);
        }

        .btn-quote {
            background: var(--teal);
            color: var(--navy);
            padding: 10px 20px;
            border-radius: var(--radius-md);
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: 600;
            transition: all 0.3s;
        }

        .btn-quote:hover {
            background: var(--teal-light);
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }

        /* Mobile Menu */
        .mobile-menu-btn {
            display: none;
            background: transparent;
            border: none;
            color: var(--white);
            cursor: pointer;
            padding: 8px;
        }

        .mobile-menu-btn i {
            width: 24px;
            height: 24px;
        }

        /* ========== Hero Section ========== */
        .hero {
            background: linear-gradient(135deg, var(--navy) 0%, var(--navy-light) 100%);
            padding: 160px 0 100px;
            position: relative;
            overflow: hidden;
        }

        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%232dd4bf' fill-opacity='0.03'%3E%3Cpath d='M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
            opacity: 0.5;
        }

        .hero-content {
            position: relative;
            z-index: 1;
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
        }

        .hero-badge {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: rgba(45, 212, 191, 0.15);
            border: 1px solid rgba(45, 212, 191, 0.3);
            padding: 8px 16px;
            border-radius: 50px;
            margin-bottom: 24px;
        }

        .hero-badge i {
            width: 16px;
            height: 16px;
            color: var(--teal);
        }

        .hero-badge span {
            font-size: 0.85rem;
            color: var(--teal);
            font-weight: 500;
        }

        .hero h1 {
            color: var(--white);
            margin-bottom: 16px;
            font-size: 3.5rem;
        }

        .hero h1 .highlight {
            color: var(--teal);
        }

        .hero-subtitle {
            font-size: 1.25rem;
            color: var(--gray-300);
            margin-bottom: 40px;
            line-height: 1.8;
        }

        .hero-stats {
            display: flex;
            justify-content: center;
            gap: 48px;
            margin-bottom: 40px;
        }

        .hero-stat {
            text-align: center;
        }

        .hero-stat-value {
            font-family: var(--font-display);
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--teal);
            display: block;
        }

        .hero-stat-label {
            font-size: 0.9rem;
            color: var(--gray-400);
        }

        .hero-buttons {
            display: flex;
            justify-content: center;
            gap: 16px;
            flex-wrap: wrap;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 14px 28px;
            border-radius: var(--radius-md);
            font-size: 1rem;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s;
            cursor: pointer;
            border: none;
        }

        .btn i {
            width: 20px;
            height: 20px;
        }

        .btn-primary {
            background: var(--teal);
            color: var(--navy);
        }

        .btn-primary:hover {
            background: var(--teal-light);
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        .btn-secondary {
            background: transparent;
            color: var(--white);
            border: 2px solid var(--gray-500);
        }

        .btn-secondary:hover {
            border-color: var(--white);
            background: rgba(255, 255, 255, 0.1);
        }

        /* ========== Why Section ========== */
        .why-section {
            padding: 80px 0;
            background: var(--white);
        }

        .section-header {
            text-align: center;
            margin-bottom: 48px;
        }

        .section-label {
            display: inline-block;
            font-size: 0.85rem;
            font-weight: 600;
            color: var(--teal);
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 12px;
        }

        .section-title {
            color: var(--navy);
            margin-bottom: 16px;
        }

        .section-desc {
            max-width: 600px;
            margin: 0 auto;
            color: var(--gray-500);
        }

        .why-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 24px;
        }

        .why-card {
            background: var(--cream);
            padding: 32px 24px;
            border-radius: var(--radius-xl);
            text-align: center;
            transition: all 0.3s;
        }

        .why-card:hover {
            transform: translateY(-8px);
            box-shadow: var(--shadow-xl);
        }

        .why-icon {
            width: 64px;
            height: 64px;
            background: linear-gradient(135deg, var(--teal), var(--teal-dark));
            border-radius: var(--radius-lg);
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
        }

        .why-icon i {
            width: 32px;
            height: 32px;
            color: var(--white);
        }

        .why-card h4 {
            color: var(--navy);
            margin-bottom: 12px;
            font-family: var(--font-body-ko);
            font-weight: 600;
        }

        body.zh .why-card h4 {
            font-family: var(--font-body-zh);
        }

        .why-card p {
            font-size: 0.9rem;
            color: var(--gray-500);
        }

        /* ========== Services Section ========== */
        .services-section {
            padding: 80px 0;
            background: var(--cream);
        }

        .services-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 32px;
        }

        .service-card {
            background: var(--white);
            border-radius: var(--radius-xl);
            overflow: hidden;
            box-shadow: var(--shadow-md);
            transition: all 0.3s;
        }

        .service-card:hover {
            transform: translateY(-8px);
            box-shadow: var(--shadow-xl);
        }

        .service-header {
            background: linear-gradient(135deg, var(--navy), var(--navy-light));
            padding: 32px;
            position: relative;
        }

        .service-header::after {
            content: '';
            position: absolute;
            right: 20px;
            top: 20px;
            width: 80px;
            height: 80px;
            background: rgba(45, 212, 191, 0.1);
            border-radius: 50%;
        }

        .service-icon {
            width: 56px;
            height: 56px;
            background: var(--teal);
            border-radius: var(--radius-lg);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 16px;
        }

        .service-icon i {
            width: 28px;
            height: 28px;
            color: var(--navy);
        }

        .service-header h3 {
            color: var(--white);
            margin-bottom: 8px;
        }

        .service-header p {
            color: var(--gray-300);
            font-size: 0.9rem;
        }

        .service-body {
            padding: 32px;
        }

        .service-list {
            list-style: none;
            margin-bottom: 24px;
        }

        .service-list li {
            display: flex;
            align-items: flex-start;
            gap: 12px;
            padding: 12px 0;
            border-bottom: 1px solid var(--gray-100);
        }

        .service-list li:last-child {
            border-bottom: none;
        }

        .service-list i {
            width: 20px;
            height: 20px;
            color: var(--teal);
            flex-shrink: 0;
            margin-top: 2px;
        }

        .service-list span {
            color: var(--gray-600);
            font-size: 0.95rem;
        }

        .service-price {
            display: flex;
            align-items: baseline;
            gap: 8px;
            margin-bottom: 20px;
        }

        .service-price .from {
            font-size: 0.9rem;
            color: var(--gray-500);
        }

        .service-price .amount {
            font-family: var(--font-display);
            font-size: 2rem;
            font-weight: 700;
            color: var(--navy);
        }

        .service-price .unit {
            font-size: 0.9rem;
            color: var(--gray-500);
        }

        .btn-block {
            display: flex;
            justify-content: center;
            width: 100%;
        }

        /* ========== Pricing Preview Section ========== */
        .pricing-section {
            padding: 80px 0;
            background: var(--white);
        }

        .pricing-cards {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 24px;
        }

        .pricing-card {
            background: var(--cream);
            border-radius: var(--radius-xl);
            padding: 32px;
            text-align: center;
            transition: all 0.3s;
            border: 2px solid transparent;
        }

        .pricing-card:hover {
            border-color: var(--teal);
            transform: translateY(-4px);
        }

        .pricing-card.featured {
            background: var(--navy);
            border-color: var(--teal);
        }

        .pricing-card.featured * {
            color: var(--white);
        }

        .pricing-card.featured .pricing-badge {
            background: var(--teal);
            color: var(--navy);
        }

        .pricing-badge {
            display: inline-block;
            background: var(--navy);
            color: var(--white);
            padding: 4px 12px;
            border-radius: 50px;
            font-size: 0.75rem;
            font-weight: 600;
            margin-bottom: 16px;
        }

        .pricing-icon {
            width: 56px;
            height: 56px;
            background: var(--teal);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 16px;
        }

        .pricing-icon i {
            width: 28px;
            height: 28px;
            color: var(--navy);
        }

        .pricing-card h4 {
            margin-bottom: 8px;
            font-family: var(--font-body-ko);
        }

        body.zh .pricing-card h4 {
            font-family: var(--font-body-zh);
        }

        .pricing-card .desc {
            font-size: 0.85rem;
            color: var(--gray-500);
            margin-bottom: 20px;
        }

        .pricing-card.featured .desc {
            color: var(--gray-300);
        }

        .pricing-amount {
            margin-bottom: 20px;
        }

        .pricing-amount .value {
            font-family: var(--font-display);
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--navy);
        }

        .pricing-card.featured .pricing-amount .value {
            color: var(--teal);
        }

        .pricing-amount .unit {
            font-size: 0.9rem;
            color: var(--gray-500);
        }

        .pricing-card.featured .pricing-amount .unit {
            color: var(--gray-400);
        }

        .pricing-note {
            font-size: 0.8rem;
            color: var(--gray-400);
            margin-top: 16px;
        }

        /* ========== Loyalty Section ========== */
        .loyalty-section {
            padding: 80px 0;
            background: linear-gradient(135deg, var(--navy) 0%, var(--navy-light) 100%);
        }

        .loyalty-section .section-label {
            color: var(--gold);
        }

        .loyalty-section .section-title {
            color: var(--white);
        }

        .loyalty-section .section-desc {
            color: var(--gray-300);
        }

        .loyalty-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 32px;
        }

        .loyalty-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: var(--radius-xl);
            padding: 32px;
        }

        .loyalty-card h4 {
            color: var(--white);
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 20px;
            font-family: var(--font-body-ko);
        }

        body.zh .loyalty-card h4 {
            font-family: var(--font-body-zh);
        }

        .loyalty-card h4 i {
            width: 24px;
            height: 24px;
            color: var(--gold);
        }

        .loyalty-list {
            list-style: none;
        }

        .loyalty-list li {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 0;
            color: var(--gray-300);
            font-size: 0.95rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .loyalty-list li:last-child {
            border-bottom: none;
        }

        .loyalty-list .badge {
            background: var(--gold);
            color: var(--navy);
            padding: 2px 10px;
            border-radius: 50px;
            font-size: 0.8rem;
            font-weight: 600;
        }

        /* ========== CTA Section ========== */
        .cta-section {
            padding: 80px 0;
            background: var(--cream);
            text-align: center;
        }

        .cta-box {
            background: var(--white);
            border-radius: var(--radius-2xl);
            padding: 60px 40px;
            max-width: 700px;
            margin: 0 auto;
            box-shadow: var(--shadow-xl);
        }

        .cta-icon {
            width: 72px;
            height: 72px;
            background: linear-gradient(135deg, var(--teal), var(--teal-dark));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 24px;
        }

        .cta-icon i {
            width: 36px;
            height: 36px;
            color: var(--white);
        }

        .cta-box h2 {
            margin-bottom: 16px;
        }

        .cta-box p {
            margin-bottom: 32px;
            font-size: 1.1rem;
        }

        .cta-buttons {
            display: flex;
            justify-content: center;
            gap: 16px;
            flex-wrap: wrap;
        }

        .cta-contact {
            margin-top: 32px;
            padding-top: 24px;
            border-top: 1px solid var(--gray-200);
        }

        .cta-contact p {
            font-size: 0.9rem;
            color: var(--gray-500);
            margin-bottom: 8px;
        }

        .cta-contact a {
            color: var(--teal-dark);
            text-decoration: none;
            font-weight: 600;
        }

        .cta-contact a:hover {
            text-decoration: underline;
        }

        /* ========== Footer ========== */
        .footer {
            background: var(--navy);
            padding: 60px 0 30px;
        }

        .footer-grid {
            display: grid;
            grid-template-columns: 2fr 1fr 1fr 1fr;
            gap: 48px;
            margin-bottom: 40px;
        }

        .footer-brand .logo {
            margin-bottom: 16px;
        }

        .footer-brand p {
            color: var(--gray-400);
            font-size: 0.9rem;
            margin-bottom: 20px;
        }

        .footer-social {
            display: flex;
            gap: 12px;
        }

        .footer-social a {
            width: 40px;
            height: 40px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: var(--radius-md);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--gray-400);
            transition: all 0.3s;
        }

        .footer-social a:hover {
            background: var(--teal);
            color: var(--navy);
        }

        .footer-social a i {
            width: 20px;
            height: 20px;
        }

        .footer-col h5 {
            color: var(--white);
            font-family: var(--font-body-ko);
            font-weight: 600;
            margin-bottom: 20px;
        }

        body.zh .footer-col h5 {
            font-family: var(--font-body-zh);
        }

        .footer-col ul {
            list-style: none;
        }

        .footer-col ul li {
            margin-bottom: 12px;
        }

        .footer-col ul a {
            color: var(--gray-400);
