    <script>
        // ?�전??Lucide 초기???�수
        function initLucideIcons() {
            try {
                if (typeof lucide !== 'undefined' && lucide.createIcons) {
                    lucide.createIcons();
                }
            } catch (e) {
                console.log('Lucide icons initialization skipped');
            }
        }

        // Language Toggle
        function toggleLanguage() {
            console.log('toggleLanguage called!');
            document.body.classList.toggle('zh');
            const newLang = document.body.classList.contains('zh') ? 'zh' : 'ko';
            localStorage.setItem('lang', newLang);
            console.log('Language changed to:', newLang);
            console.log('Body classes:', document.body.className);
            initLucideIcons();
        }

        // ?�이지 로드 ??초기??        document.addEventListener('DOMContentLoaded', function () {
            // ?�?�된 ?�어 ?�정 불러?�기
            const savedLang = localStorage.getItem('lang');
            if (savedLang === 'zh') {
                document.body.classList.add('zh');
            }
            initLucideIcons();
        });

        // ?�이지 ?�전 로드 ?�에???�이�?초기??(?�전?�치)
        window.addEventListener('load', function () {
            setTimeout(initLucideIcons, 100);
        });

        // Header scroll effect
        window.addEventListener('scroll', function () {
            const header = document.getElementById('header');
            if (window.scrollY > 50) {
                header.classList.add('scrolled');
            } else {
                header.classList.remove('scrolled');
            }
        });

        // Smooth scroll for anchor links
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({
                        behavior: 'smooth'
                    });
                }
            });
        });

        // Mobile Menu Toggle
        const mobileMenuBtn = document.querySelector('.mobile-menu-btn');
        const nav = document.querySelector('nav');

        if (mobileMenuBtn) {
            mobileMenuBtn.addEventListener('click', function () {
                nav.classList.toggle('active');
            });
        }
    </script>
